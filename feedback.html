<!DOCTYPE html>
<html>
<head>
	<title>Contact | Lab 0 | Daniel Lee</title>
	<link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Rosharan Weather</a>
			</div>
			<div class="collapse navbar-collapse" id="example">
				<ul class="nav navbar-nav">
					<li><a href="forecast.html">Forecast</a></li>
					<li><a href="docs.html">Documents</a></li>
					<li><a href="#" class="current">Contact Us</a></li>
				</ul>
			</div>
		</div>
	</nav>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Contact Us</h1>
			<h2>Questions?  Comments?  Concerns?</h2>
			<p>Please feel free to contact us with this form.</p>
			<form>
				<p>Question Category:</p>
				<select name="category">
					<option value="website">Website Questions</option>
					<option value="weather">Weather or Forecast Question</option>
					<option value="news">News Question</option>
					<option value="other">Other Question</option>
				</select>
				<br>
				<br>
				<p>Email Address:</p>
				<input type="text" name="email">
				<br>
				<br>
				<p>Please enter your message:</p>
				<textarea name="message" rows="10" cols="30"></textarea>
				<br>
				<input type="submit" value="Send">
			</form>
		</div>
	</div>
</div>
</body>
</html>
